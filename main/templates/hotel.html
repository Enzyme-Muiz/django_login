{% extends "main/header.html" %}
{% block content%}




	<div class= "row" align= "center">
	
	{% for name in names %}
	<div class= "col s12 m6 l4">
	
	
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit">Upload</button> 
    </form> 
     {% load static %}
     
     <img class="circle responsive-img" src="{% static 'main/'|add:name|add:'.jpg' %}"/>
     
     </div>
    {% endfor %}
    </div>
{% endblock content %}
